name: Goimports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  goimports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Run goimports
        run: |
          test -z "$(goimports -l .)"
